<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Navigation Bar</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* CSS for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* CSS for the content area */
        #content {
            padding: 20px;
            height: calc(100vh - 40px); /* Adjusted height to fit remaining viewport */
            overflow: auto; /* Add scroll if necessary */
        }

        #iframeContent {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#" onclick="loadContent('applied.html')">Applied</a>
        <a href="#" onclick="loadContent('neee.html')">Search</a>
        <a href="#" onclick="loadContent('notifi.html')">Notifications</a>
        <a href="list.html">Log Out</a>
    </nav>

    <!-- Content Area -->
    <div id="content">
        <!-- Initial content or content loaded dynamically -->
        Load the content into this area.
    </div>

    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <!-- JavaScript for content loading -->
    <script>
        // Function to load content from specified URL
        function loadContent(url) {
            if (url === 'home.html') {
                window.location.href = url; // Redirect to the home page
            } else {
                document.getElementById("content").innerHTML = `<iframe id="iframeContent" src="${url}"></iframe>`; // Load content into iframe
            }
        }
    </script>
</body>
</html>
